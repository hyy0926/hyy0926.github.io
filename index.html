<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的大学作品集</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-graduation-cap"></i> 胡颖颖的大学作品集</h1>
            <p>展示从大学一年级到五年级的所有重要作品</p>
            
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="搜索作品...">
                <i class="fas fa-search"></i>
            </div>
        </header>
        
        <div class="content">
            <aside class="sidebar">
                <h2><i class="fas fa-filter"></i> 作品筛选</h2>
                
                <div class="filter-group">
                    <h3><i class="fas fa-calendar-alt"></i> 按年级</h3>
                    <div class="filter-options">
                        <button class="filter-btn active" data-filter="all">
                            <i class="fas fa-layer-group"></i> 全部年级
                        </button>
                        <button class="filter-btn" data-filter="year1">
                            <i class="fas fa-1"></i> 大一作品
                        </button>
                        <button class="filter-btn" data-filter="year2">
                            <i class="fas fa-2"></i> 大二作品
                        </button>
                        <button class="filter-btn" data-filter="year3">
                            <i class="fas fa-3"></i> 大三作品
                        </button>
                        <button class="filter-btn" data-filter="year4">
                            <i class="fas fa-4"></i> 大四作品
                        </button>
                        <button class="filter-btn" data-filter="year5">
                            <i class="fas fa-5"></i> 大五作品
                        </button>
                    </div>
                </div>
                
                <div class="filter-group">
                    <h3><i class="fas fa-tags"></i> 按类型</h3>
                    <div class="filter-options">
                        <button class="filter-btn" data-filter="type-all">
                            <i class="fas fa-star"></i> 全部类型
                        </button>
                        <button class="filter-btn" data-filter="work">
                            <i class="fas fa-palette"></i> 课程作业
                        </button>
                        <button class="filter-btn" data-filter="competition">
                            <i class="fas fa-code"></i> 竞赛作品
                        </button>
                        <button class="filter-btn" data-filter="internet+">
                            <i class="fas fa-flask"></i> 互联网+项目
                        </button>
                        <button class="filter-btn" data-filter="others">
                            <i class="fas fa-users"></i> 其他
                        </button>
                    </div>
                </div>
            </aside>
             
            <main class="main-content" id="projects-container">
                <!-- 项目卡片由JS动态生成 -->
            </main>
        </div>
        
        <footer>
            <p>© 2024 我的大学作品集 | 设计开发: 胡颖颖 | 联系我：2789280252@qq.com | GitHub：hyy0926 </p>
            <p class="image-info">提示：如用图请告知，侵权必究</p>
        </footer>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
