<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hednews UI作品集</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Hednews - News Portal App UI Kit</h1>
            <p>专业的新闻应用UI设计作品集</p>
        </div>
    </header>

    <nav>
        <div class="container">
            <ul>
                <li><a href="#" class="active" data-filter="all">全部屏幕</a></li>
                <li><a href="#" data-filter="home">首页设计</a></li>
                <li><a href="#" data-filter="article">文章页</a></li>
                <li><a href="#" data-filter="category">分类页</a></li>
            </ul>
        </div>
    </nav>

    <main class="container">
        <div class="portfolio-grid">
            <!-- 作品将通过JavaScript动态加载 -->
        </div>
    </main>

    <div class="lightbox" id="lightbox">
        <div class="lightbox-content">
            <span class="close-btn">&times;</span>
            <img src="" alt="" id="lightbox-img">
            <div class="lightbox-nav">
                <button id="prev-btn"><i class="fas fa-chevron-left"></i></button>
                <button id="next-btn"><i class="fas fa-chevron-right"></i></button>
            </div>
            <div class="image-info" id="image-info"></div>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2023 Hednews UI作品集. 保留所有权利.</p>
            <div class="social-links">
                <a href="#"><i class="fab fa-dribbble"></i></a>
                <a href="#"><i class="fab fa-behance"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
